<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let month = parseInt(prompt('nhapthang'));
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 12:
            document.write('tháng này có 31 ngày');
            break;
        case 2:
            document.write('tháng 2 có 28 hoặc 29 ngày');
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write('tháng này có 30 ngày');
            break;
        default:
            document.write('làm gì có tháng này');
            break;


    }
</script>
</body>
</html>
