        <script>
            function main() {
                quay(99999, 5, "giai1");
                quay(99999, 5, "giai2.1");
                quay(99999, 5, "giai2.2");
                quay(99999, 5, "giai3.1");
                quay(99999, 5, "giai3.2");
                quay(99999, 5, "giai3.3");
                quay(99999, 5, "giai3.4");
                quay(99999, 5, "giai3.5");
                quay(99999, 5, "giai3.6");
                quay(9999, 4, "giai4.1");
                quay(9999, 4, "giai4.2");
                quay(9999, 4, "giai4.3");
                quay(9999, 4, "giai4.4");
                quay(9999, 4, "giai5.1");
                quay(9999, 4, "giai5.2");
                quay(9999, 4, "giai5.3");
                quay(9999, 4, "giai5.4");
                quay(9999, 4, "giai5.5");
                quay(9999, 4, "giai5.6");
                quay(999, 3, "giai6.1");
                quay(999, 3, "giai6.2");
                quay(999, 3, "giai6.3");
                quay(99, 2, "giai7.1");
                quay(99, 2, "giai7.2");
                quay(99, 2, "giai7.3");
                quay(99, 2, "giai7.4");
                quay(99999, 5, "giaidb");
            }

            function quay(y, length, id) {
                let x;
                x = random(y);
                fill(x, length, id)
            }

            function random(y) {
                let kq = Math.floor(Math.random() * y)
                return kq;
            }

            function fill(kq, length, id) {
                let str = kq.toString();
                if (str.length < length) {
                    while (str.length < length) {
                        str = "0" + str;
                    }
                }
                document.getElementById(id).value = str;
            }
        </script>
