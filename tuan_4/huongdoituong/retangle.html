<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="cn" width="600" height="300" style="border:1px solid"></canvas>
<div id="in"></div>
<script>
    let Rectangle = function (length,width) {
        this.length = length;
        this.width = width;
        this.getLength = function () {
            return length;
        }
        this.getWidth = function () {
            return width;
        }
        this.getArea = function () {
            return length*width;
        }
        this.getPerimeter = function () {
            return 2*(length + width);
        }
        this.draw = function () {
            let ve = document.getElementById("cn");
            let ctx = ve.getContext("2d");
            ctx.fillStyle = "green"
            ctx.fillRect(5,5,length,width);
        }

    }
    let retangle = new Rectangle(200,150);
    let area = retangle.getArea();
    let perimeter = retangle.getPerimeter();
    retangle.draw();
    document.getElementById("in").innerHTML = area + "<br>" + perimeter;
</script>
</body>
</html>
