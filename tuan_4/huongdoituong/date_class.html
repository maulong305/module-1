<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
            return day;
        }
        this.setMonth = function (month) {
            this.month = month;
            return month;
        }
        this.setYear = function (year) {
            this.year = year;
            return year;
        }

    };
    let date = new MyDate(2,2,2007)
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    day = date.setDay(10);
    document.write(day + "<br>" + month + "<br>" + year);

</script>
</body>
</html>
