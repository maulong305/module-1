<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circle</title>
</head>
<body>
<canvas id="myCanvas" width="784px" height="374px" style="border: 2px solid #d3d3d3;"></canvas>
<input type="button" onclick="creareCircle()" value="random">
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function getRandomHex() {
        return Math.floor(Math.random()*255);
    }
    function getRandomColor() {
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green + ")"
    }
    function creareCircle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let circle = new Circle(50,50,80);
        let color = getRandomColor();
        ctx.beginPath();
        ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }
    // creareCircle();

</script>
</body>
</html>
