<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Điểm kiểm tra <br>
<input type="text" id="p1"><br><br>
Điểm thi giữa kỳ
<input type="text" id="p2"><br><br>
Điểm thi cuối kỳ
<input type="text" id="p3"><br><br>
Xếp hạng
<input type="text" id="p">
<input type="button" onclick="xh()">xephang</input>
<script>

    function xh() {
        let x = parseFloat(document.getElementById('p1').value);
        let y = parseFloat(document.getElementById('p2').value);
        let z = parseFloat(document.getElementById('p3').value);
        let t = 0.2*x + 0.3*y + 0.5*z;
       
        if (t<4){
            document.getElementById('p').value = "F"
        }
        else if (t < 5.5){
            document.getElementById('p').value = "D"
        }
        else if (t < 7) {
            document.getElementById('p').value = "C"

        }
        else if (t < 8.5){
            document.getElementById('p').value = "B"

        }
        else {
            document.getElementById('p').value = "A"
        }

    }

</script>
</body>
</html>
