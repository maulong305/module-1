<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="a1">
<input type="button" value="add" onclick="add()">
<input type="button" value="show" onclick="show()">
<div id="k"></div>
<script>
    let mang = [];
    let x = 0;
    function add() {
        mang[x] = document.getElementById('a1').value;
        x++;
        document.getElementById('a1').value = "";
    }
    function show() {
        let e = "";
        for (let i = 0; i < mang.length; i++){
            e += "Element " + i + " = " + mang[i] + "<br>";
        }
        document.getElementById('k').innerHTML = e;
    }
</script>
</body>
</html>
