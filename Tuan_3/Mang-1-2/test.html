<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let mang = [2, 4, 5, 6, 8, 11, 43, 71];
    let first = 0;
    let last = mang.length - 1;
    while (first < last){
        let x = first
        mang[first] = mang[last];
        mang[last] = x;
        first++;
        last--;
    }
    document.write(mang);
</script>
</body>
</html>
