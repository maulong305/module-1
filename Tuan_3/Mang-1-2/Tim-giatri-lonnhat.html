<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [ 23, 43, 7, 69, 11, 25];
    let max = mang[0];
    let viTri = 0;
    for (let i = 1; i < mang.length; i ++){
        if (mang[i] > max){
            max =  mang[i];
            viTri = i;
        }
    }
    document.write("phần tử lớn nhất trong mảng có giá trị là :" + max + " đứng tại vị trí: " + viTri);
</script>
</body>
</html>
