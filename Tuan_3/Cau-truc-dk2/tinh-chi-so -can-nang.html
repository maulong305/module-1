<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt('enter weight'));
    let height = parseInt(prompt('enter height'));
    let bmi = weight/height*height;
    if (bmi < 18)
        document.write('underweight');
    else if (bmi < 25.0)
        document.write('normal');
    else if (bmi > 30.0)
        document.write('overweight');
    else
        document.write('obese');
</script>
</body>
</html>
