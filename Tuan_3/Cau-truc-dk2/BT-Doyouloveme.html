<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="position: absolute;">Do you love me?</h1>
<input type="button" value="YES" onclick="yes()" style="position: absolute; left: 20px; top: 100px;"> <br>
<input type="button" value="NO" id="btnNo" onmouseover="no()" style="position: absolute; left: 200px; top: 100px;">
<script type="text/javascript">
    function yes() {
        alert('yes');

    }
    function no() {
        var x = Math.round(Math.random()*window.innerWidth);
        let y = Math.round(Math.random()*window.innerHeight);
        document.getElementById('btnNo').style.left = x +'px';
        document.getElementById('btnNo').style.top = y + 'px';

    }
</script>
</body>
</html>
