<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let e, i, j;
    e = "<table border='1' width='700' cellspacing='2' cellpadding='6'>"
    i = 1; j = 2;
    while (i <= 9){
        e = e + "<tr>";
        while (j <= 9){
            e = e + "<td>" + j + 'x' +i + '=' +i*j + "</td>";
            j++;
        }
        e = e + "</tr>"; j = 2;
        i++;

    }
    e = e + "</table>"
    document.write(e)
</script>

</body>
</html>
