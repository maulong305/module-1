<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = parseInt(prompt("Enter number:"));

    while (c < 20){
        alert("tang-nhiet-do");
        c = parseInt(prompt("Enter number"))

    }
    while (c > 100){
        alert("giam-nhiet-do")
        c = parseInt(prompt("Enter number"))
    }
    while (20 <= c <= 100){
        alert("ổn rồi")
        c = parseInt(prompt("Enter number"))
    }


</script>

</body>
</html>
