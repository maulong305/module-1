<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('enter a'));
    let b = parseInt(prompt('enter b'));
    let c = parseInt(prompt('enter c'));
    if (a > b){
        if (a > c){
            document.write('a = max')
        }
        else {
            document.write('c = max')
        }
    }
    else{
        if (b < c){
            document.write('c = max')

        }
        else {
            document.write('b = max')
        }
    }
</script>

</body>
</html>
