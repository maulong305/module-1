<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // let a = 0;
    for (let a = 1; a <= 100; a++){
        if (a % 3 == 0 && a % 5 == 0){
            document.write(a + "&nbsp;" + "fizzbuzz" + ";" + "<br>")}
            else if (a % 3 == 0){
                document.write(a + "&nbsp;" + "fizz" + ";" + "<br>")}
            else if (a % 5 == 0){
                document.write(a + "&nbsp;" + "buzz" + ";" + "<br>")
            }

        else {
            document.write(a + "&nbsp;" + "<br>")
        }
    }

</script>

</body>
</html>
