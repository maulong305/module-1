<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1;
    let b = 1;
    document.write(a +"; &nbsp", b + "; &nbsp");
    for (let i = 2; i < 20; i++){
        c = a + b;
        a = b;
        b = c;
        document.write(c + "; &nbsp")
    }

</script>
