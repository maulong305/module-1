<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [ 23, 43, 7, 19, 11, 25];
    let max = mang[0];
    let soHieu = 0;
    for (let i = 1; i < mang.length; i++){
        if (mang[i] > max){
            max = mang[i];
            soHieu = i;
        }
    }document.write("gia tri lon nhat trong mang la " + max + " dung o vi tri " + soHieu)
</script>

</body>
</html>
