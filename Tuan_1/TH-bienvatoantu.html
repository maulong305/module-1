<h3>Tính Độ F</h3>

<script>
    function tinhScercle() {
        let r = document.getElementById('r').value;
        let pi = 3.14;
        let S = pi*r*r;

        document.getElementById('Scercle').value = S;


    }
    function tinhCcercle() {
        let r = document.getElementById('r').value;
        let pi = 3.14;
        let C = 2*pi*r;
        document.getElementById('Ccercle').value = C;

    }
</script>
